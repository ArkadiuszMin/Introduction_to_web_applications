<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>

</head>
<body>
    <div id = "conteiner">
        <label for="pwd">New password</label>
        <input type="password" id = "pwd">
        <span class="material-symbols-outlined" id = "on1">visibility</span>
        <span class="material-symbols-outlined" id = "off1"> visibility_off</span>   
        
            
        <label for="reppwd">Repeat new password</label>
        <input type="password" id="reppwd">
        <div id = "niezgodnosc">Podane hasła nie są takie same</div>
        <span class="material-symbols-outlined" id = "off2"> visibility_off</span>   
        <span class="material-symbols-outlined" id = "on2">visibility</span>
        <h2>Password requirements</h2>
        <div class = "wymog">
            <div class = "greycircle" id = "grey1"> <span class="material-symbols-outlined"> close </span> </div>
            <div class = "greencircle" id = "green1"> <span class="material-symbols-outlined"> done </span> </div>
            <p> at least 8 characters</p>
        </div>
        <div class = "wymog">
            <div class = "greycircle" id = "grey2"> <span class="material-symbols-outlined"> close </span> </div>
            <div class = "greencircle" id = "green2"> <span class="material-symbols-outlined"> done </span> </div>
            <p> at least one special character</p>
        </div>
        <div class = "wymog">
            <div class = "greycircle" id = "grey3"> <span class="material-symbols-outlined"> close </span> </div>
            <div class = "greencircle" id = "green3"> <span class="material-symbols-outlined"> done </span> </div>
            <p> at least one capital letter</p>
        </div>
        <div class = "wymog">
            <div class = "greycircle" id = "grey4"> <span class="material-symbols-outlined"> close </span> </div>
            <div class = "greencircle" id = "green4"> <span class="material-symbols-outlined"> done </span> </div>
            <p> at least one digit</p>
        </div>
    </div>
    
</body>
</html>
